<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Artlogic FAQ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left-column">
      <div class="card">
        <h1 class="artlogic-title">Artlogic</h1>
        <div class="vertical-center">Improve your website SEO</div>
        <div class="line">____</div>
        <div class="vertical-bottom">
          Some FAQs on search engine optimisation
        </div>
      </div>
    </div>

    <div class="right-column">
      <div class="card">
        <h1 class="questions-title">Questions</h1>

        <script>
          $(document).ready(function () {
            $.getJSON('files/data.json', function (data) {
              var rows = [];
              let count = 1;

              $.each(data.rows, function (key, val) {
                rows.push(
                  "<button class='accordion'>" +
                    count++ +
                    '. ' +
                    val.title +
                    '</button>' +
                    "<div class='panel'><p>" +
                    val.content +
                    '</p></div>'
                );
              });

              $('<div/>', {
                class: 'accordion-list',
                html: rows.join(''),
              }).appendTo('.right-column > .card');
            });

            $(document).on('click', '.accordion', function () {
              for (let b of document.getElementsByClassName('accordion')) {
                b.setAttribute('class', 'accordion');
              }
              this.classList.toggle('active');
              var panel = this.nextElementSibling;
              if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
                this.setAttribute('class', 'accordion');
              } else {
                for (let p of document.getElementsByClassName('panel')) {
                  p.style.maxHeight = null;
                }
                panel.style.maxHeight = panel.scrollHeight + 'px';
              }
            });
          });
        </script>
      </div>
    </div>
  </body>
</html>
